
<div>
    <h2><span translate="btravelappApp.expense.detail.title">Expense</span> {{expense.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped" id="tblOne">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="btravelappApp.expense.expense_cost">Expense_cost</span>
                </td>
                <td>
                    <span class="form-control-static">{{expense.expense_cost}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="btravelappApp.expense.btr">btr</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="btr.detail({id:expense.btr.id})">{{expense.btr.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="btravelappApp.expense.expense_type">expense_type</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="expense_type.detail({id:expense.expense_type.id})">{{expense.expense_type.type}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
